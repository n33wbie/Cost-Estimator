<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cost Estimator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Estimate your cost</h1>
    <div class="container">
      <header>
        <nav class="main-nav">
          <ul class="nav-items">
            <li class="nav-item"><a href="#">Free</a></li>
            <li class="nav-item"><a href="#" class="active">Team</a></li>
            <li class="nav-item"><a href="#">Profesional</a></li>
            <li class="nav-item"><a href="#">Enterprise</a></li>
          </ul>
        </nav>
      </header>
      <div class="line"></div>
      <section>
        <div class="toggle-wrapper">
          <img src="images/icon1.png" alt="" />
          <div class="toggle">
            <span>Mobile</span>
            <span>Web</span>
          </div>
          <img src="images/icon2.png" alt="" />
        </div>
      </section>
      <section class="sessions-card">
        <p>Monthly Sessions</p>
        <p class="number">20.000</p>
      </section>
      <article>
        <p class="description">
          A session is a continuous period of user activity on your web app or website. Choose exactly how many sessions you wish to record and discard the extras.
        </p>
      </article>
    </div>
    <!---CONTAINER END'S HERE-->
  </body>
</html>
